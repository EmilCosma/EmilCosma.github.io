<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoT</title>
    <link rel="stylesheet" href="stylesheet_remove_question.css">
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="main-section">
        <h1 id="title">Eliminare intrebare chestionar</h1>
        <p id="description">Completeaza cu informatiile cerute.</p>
        <div class="information">
            <form method="post" action="#">
                <fieldset>
                    <label for="question">Ce intrebare doresti sa elimini? <textarea class="fieldset-item" id="question" name="question" rows="3" cols="80" placeholder="Scrieti intrebarea..." required></textarea></label>
                </fieldset>
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="remove_question.js"></script>
</body>
