<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RoT</title>
        <link rel="stylesheet" href="stylesheet_sign_up_page.css">
        <link rel="icon" href="images/logo.png" type="image/x-icon">
        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
        
    </head>
<body>
  <div class="login">
    <h1 id="title">Sign Up</h1>
    <p id="description">Please fill in with the required information.</p>
    <div class="information">
        <form method="post" action="#">
            <div class="first-section">
                <fieldset>
                    <label for="email">Enter your email: <input class="first-section-item" id="email" name="email" type="text" required></label>
                    <label for="username">Enter your username: <input class="first-section-item" id="username" name="username" type="text" required></label>
                    <label for="password">Enter your password: <input class="first-section-item" id="password" name="password" type="password" required></label>
                    <label for="confirm-password">Confirm your password: <input class="first-section-item" id="confirm-password" name="confirm-password" type="password" required></label>
                </fieldset>
            </div>
            
            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
</div>
    <script src="sign_up.js"></script>
</body>
</html>
