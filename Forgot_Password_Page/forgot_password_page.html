<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RoT</title>
        <link rel="stylesheet" href="stylesheet_account_button.css">
        <link rel="icon" href="images/logo.png" type="image/x-icon">
        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    </head>
<body>
    <div class="login">
        <h1 id="title">Reset your password</h1>
        <p id="description">Please enter your email for recovery</p>
        <div class="information">
            <form method="post" action="#">
                <div class="first-section">
                    <fieldset>
                        <label for="email">Enter your email: <input class="first-section-item" id="email" name="email" type="email" required></label>
                        
                    </fieldset>
                </div>
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="forgot_password.js"></script>
</body>
</html>
